{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Registrar Nuevo Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'panel-admin' %}" class="btn btn-secondary">Volver al Panel Admin</a>
  </div>
</div>
{% endblock %}
