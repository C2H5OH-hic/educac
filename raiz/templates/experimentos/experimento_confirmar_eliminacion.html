{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-danger text-center">¿Eliminar Experimento?</h1>
  <p class="text-center">Estás a punto de eliminar el experimento <strong>"{{ experimento.nombre }}"</strong>.</p>
  <p class="text-center">Esta acción no se puede deshacer.</p>

  <div class="text-center mt-4">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'experimento-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
