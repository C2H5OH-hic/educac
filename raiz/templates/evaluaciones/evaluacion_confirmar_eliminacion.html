{% extends 'base.html' %}

{% block title %}Eliminar Evaluación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center text-danger">Confirmar Eliminación</h1>
  <p class="text-center">¿Estás seguro de que deseas eliminar la evaluación <strong>{{ object }}</strong>?</p>

  <form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'evaluacion-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
