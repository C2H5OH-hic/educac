{% extends 'base.html' %}

{% block title %}Editar Evaluación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center">Editar Evaluación</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'evaluacion-list' %}" class="btn btn-secondary">Volver a la Lista</a>
  </div>
</div>
{% endblock %}
